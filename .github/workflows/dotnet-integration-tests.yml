name: .NET Integration Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '**.csproj'
      - '.github/workflows/dotnet-integration-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '**.csproj'
      - '.github/workflows/dotnet-integration-tests.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

# Cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: dotnet restore

    - name: Build
      run: |
        # Build all projects except tests (tests have TreatWarningsAsErrors=true which fails on NuGet vulnerability warnings)
        for project in \
          src/Ouroboros.Agent/Ouroboros.Agent.csproj \
          src/Ouroboros.CLI/Ouroboros.CLI.csproj \
          src/Ouroboros.Core/Ouroboros.Core.csproj \
          src/Ouroboros.Domain/Ouroboros.Domain.csproj \
          src/Ouroboros.Examples/Ouroboros.Examples.csproj \
          src/Ouroboros.Pipeline/Ouroboros.Pipeline.csproj \
          src/Ouroboros.Providers/Ouroboros.Providers.csproj \
          src/Ouroboros.Tools/Ouroboros.Tools.csproj \
          src/Ouroboros.WebApi/Ouroboros.WebApi.csproj
        do
          dotnet build --configuration Release --no-restore "$project"
        done
      timeout-minutes: 15

    - name: Run Integration Tests
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 2
        retry_wait_seconds: 15
        command: |
          # Run only integration tests (filter by Category=Integration trait)
          # Note: Some integration tests may require external services (Ollama, GitHub Models, etc.)
          # and may skip if those services are unavailable
          dotnet test \
            --configuration Release \
            --verbosity normal \
            --filter "Category=Integration" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=integration-test-results.trx" \
            src/Ouroboros.Tests/Ouroboros.Tests.csproj
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::warning::Integration tests failed with exit code $EXIT_CODE"
            echo "Some integration tests may have failed due to missing external services"
            echo "Check test results for details"
          fi
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: integration-test-results
        path: TestResults/*.trx
        retention-days: 30

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      continue-on-error: true
      with:
        files: TestResults/**/*.trx
        check_name: Integration Test Results
        comment_mode: off

    - name: Generate Test Summary
      if: always()
      run: |
        echo "## ðŸ”— Integration Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Environment" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner**: ubuntu-latest" >> $GITHUB_STEP_SUMMARY
        echo "- **.NET Version**: 10.0.x" >> $GITHUB_STEP_SUMMARY
        echo "- **Filter**: Category=Integration" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Notes" >> $GITHUB_STEP_SUMMARY
        echo "Integration tests may require external services. Tests that require" >> $GITHUB_STEP_SUMMARY
        echo "unavailable services (e.g., Ollama, GitHub Models) may be skipped." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "For full LLM integration testing, see:" >> $GITHUB_STEP_SUMMARY
        echo "- **Ollama Integration Tests** workflow" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Models Integration Tests** workflow" >> $GITHUB_STEP_SUMMARY
