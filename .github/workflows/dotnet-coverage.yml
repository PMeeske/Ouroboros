name: .NET Test Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.csproj'
      - '.github/workflows/dotnet-coverage.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.csproj'
      - '.github/workflows/dotnet-coverage.yml'  # Add this to trigger on workflow changes in PRs too
  workflow_dispatch:

# Cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      # Remove timeout-minutes here as it's not a valid option for actions/checkout

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      uses: nick-fields/retry-action@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 30
        command: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
      timeout-minutes: 15

    - name: Run tests with coverage
      uses: nick-fields/retry-action@v3
      with:
        timeout_minutes: 20
        max_attempts: 2
        retry_wait_seconds: 10
        command: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=test-results.trx"

    - name: Install ReportGenerator
      uses: nick-fields/retry-action@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        retry_wait_seconds: 10
        command: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        # Add the tool to PATH for the current step
        export PATH="$PATH:$HOME/.dotnet/tools"
        reportgenerator \
          -reports:"TestResults/*/coverage.cobertura.xml" \
          -targetdir:"CoverageReport" \
          -reporttypes:"Html;MarkdownSummaryGithub;Cobertura;Badges" \
          -assemblyfilters:"+MonadicPipeline.*;+LangChainPipeline.*"

    - name: Display coverage summary
      if: always()
      run: |
        if [ -f "CoverageReport/SummaryGithub.md" ]; then
          echo "## üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          cat CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
        else
          echo "## ‚ö†Ô∏è No coverage report generated" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: coverage-report
        path: CoverageReport/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: test-results
        path: TestResults/*.trx
        retention-days: 30

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      continue-on-error: true
      with:
        files: TestResults/**/*.trx
        check_name: Test Results
        comment_mode: off

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        filename: CoverageReport/Cobertura.xml
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '50 70'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Check coverage threshold
      if: github.event_name == 'pull_request'
      run: |
        # Check if the summary file exists
        if [ ! -f "CoverageReport/SummaryGithub.md" ]; then
          echo "‚ö†Ô∏è Warning: No coverage report found"
          echo "::warning::No coverage report was generated"
          exit 0
        fi
        
        # Extract line coverage percentage - updated regex pattern
        COVERAGE=$(grep -oP '(?:Line coverage:|Lines:)\s*\K[0-9.]+(?=%)?' CoverageReport/SummaryGithub.md | head -1 || echo "0")
        
        # If still empty, try alternative pattern
        if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "0" ]; then
          COVERAGE=$(grep -oP '\| Lines\s+\|\s+\K[0-9.]+' CoverageReport/SummaryGithub.md | head -1 || echo "0")
        fi
        
        echo "Current coverage: ${COVERAGE}%"

        # Warn if coverage is below 10%
        if [ -n "$COVERAGE" ] && [ "$COVERAGE" != "0" ]; then
          if (( $(echo "$COVERAGE < 10.0" | bc -l) )); then
            echo "‚ö†Ô∏è Warning: Coverage is below 10% threshold"
            echo "::warning::Code coverage is ${COVERAGE}%, which is below the 10% threshold"
          fi
        fi

        # Goal: Warn if coverage decreases
        echo "Coverage check complete: ${COVERAGE}%"

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      continue-on-error: true
      with:
        files: CoverageReport/Cobertura.xml
        flags: unittests
        name: codecov-monadicpipeline
        fail_ci_if_error: false
        verbose: true
        # Add token if you have it configured as a secret
        # token: ${{ secrets.CODECOV_TOKEN }}

  benchmark-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-benchmarks-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-benchmarks-
          ${{ runner.os }}-nuget-

    - name: Run benchmarks
      run: |
        if [ -d "src/MonadicPipeline.Benchmarks" ]; then
          cd src/MonadicPipeline.Benchmarks
          dotnet run -c Release --framework net10.0 -- --exporters json --artifacts ../../../BenchmarkDotNet.Artifacts
        elif [ -d "tests/MonadicPipeline.Benchmarks" ]; then
          cd tests/MonadicPipeline.Benchmarks
          dotnet run -c Release --framework net10.0 -- --exporters json --artifacts ../../../BenchmarkDotNet.Artifacts
        else
          echo "Benchmark project not found, skipping..."
          echo "Looked in: src/MonadicPipeline.Benchmarks and tests/MonadicPipeline.Benchmarks"
        fi

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: benchmark-results
        path: BenchmarkDotNet.Artifacts/
        retention-days: 30
