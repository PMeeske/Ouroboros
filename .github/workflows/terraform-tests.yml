# Terraform Tests Workflow
# Runs automated tests for Terraform infrastructure code

name: Terraform Tests

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-tests.yml'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-tests.yml'
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: terraform

jobs:
  terraform-validate:
    name: Validate Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  module-tests:
    name: Test Terraform Modules
    runs-on: ubuntu-latest
    needs: terraform-validate

    strategy:
      matrix:
        module:
          - datacenter
          - kubernetes
          - registry
          - storage
          - networking
          - app-config

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Module
        working-directory: ${{ env.TF_WORKING_DIR }}/modules/${{ matrix.module }}
        run: terraform init -backend=false

      - name: Validate Module
        working-directory: ${{ env.TF_WORKING_DIR }}/modules/${{ matrix.module }}
        run: terraform validate

      - name: Format Check Module
        working-directory: ${{ env.TF_WORKING_DIR }}/modules/${{ matrix.module }}
        run: terraform fmt -check -recursive
        continue-on-error: true

  environment-tests:
    name: Test Environment Configurations
    runs-on: ubuntu-latest
    needs: terraform-validate

    strategy:
      matrix:
        environment:
          - dev
          - staging
          - production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var-file=environments/${{ matrix.environment }}.tfvars \
            -out=/dev/null
        continue-on-error: true

  run-test-suite:
    name: Run Terraform Test Suite
    runs-on: ubuntu-latest
    needs: [module-tests, environment-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Make test runner executable
        run: chmod +x terraform/tests/run-tests.sh

      - name: Run Test Suite
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          cd tests
          ./run-tests.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-test-results
          path: |
            terraform/tests/*.log
            terraform/tests/*.json
          retention-days: 30
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: terraform-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          soft_fail: true
          framework: terraform

  summary:
    name: Test Summary
    needs: [terraform-validate, module-tests, environment-tests, run-test-suite, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.terraform-validate.result }}" != "success" ]; then
            echo "‚ùå Terraform validation failed"
            exit 1
          fi
          
          if [ "${{ needs.module-tests.result }}" != "success" ]; then
            echo "‚ùå Module tests failed"
            exit 1
          fi
          
          if [ "${{ needs.environment-tests.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Environment tests had issues"
          fi
          
          if [ "${{ needs.run-test-suite.result }}" != "success" ]; then
            echo "‚ùå Test suite failed"
            exit 1
          fi
          
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  Security scan had warnings"
          fi
          
          echo "‚úÖ All critical tests passed!"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Tests Results üß™
            
            - Validation: ${{ needs.terraform-validate.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Module Tests: ${{ needs.module-tests.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Environment Tests: ${{ needs.environment-tests.result == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
            - Test Suite: ${{ needs.run-test-suite.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Security Scan: ${{ needs.security-scan.result == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
