# Enhanced Ollama Integration Test Workflow

name: Ollama Integration Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [quantized-model-1, quantized-model-2, optimized-model]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/${{ matrix.model }}/

  cache:
    runs-on: ubuntu-latest
    steps:
      - name: Cache build artifacts
        uses: actions/cache@v2
        with:
          path: build/
          key: ${{ runner.os }}-build-${{ hashFiles('**/build/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

  orchestration:
    runs-on: ubuntu-latest
    needs: [test, cache]
