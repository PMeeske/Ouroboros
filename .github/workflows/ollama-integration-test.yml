# Ollama Integration Test Workflow
# Tests Ollama integration with the MonadicPipeline

name: Ollama Integration Test

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.csproj'
      - '.github/workflows/ollama-integration-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '**.csproj'
  workflow_dispatch:

jobs:
  test:
    name: Ollama Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Ollama Integration Tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --filter "FullyQualifiedName~OllamaCloudIntegrationTests" \
            --logger "trx;LogFileName=ollama-test-results.trx"
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ollama-test-results
          path: '**/ollama-test-results.trx'
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/ollama-test-results.trx'
          check_name: Ollama Integration Test Results
          comment_mode: off
