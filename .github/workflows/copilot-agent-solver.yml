name: Copilot Agent Solver

on:
  issues:
    types:
      # Trigger when an issue is opened or labeled
      - opened
      - labeled

permissions:
  # Required to create PRs
  pull-requests: write
  # Required to read/write repo contents and issues
  contents: write
  issues: write

jobs:
  dispatch-copilot-agent:
    # Run if the issue has the 'copilot-agent' label
    if: contains(github.event.issue.labels.*.name, 'copilot-agent')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI Copilot extension
        shell: bash
        run: |
          gh extension install github/gh-copilot
          
      - name: Ask Copilot to suggest a fix
        id: copilot-suggest
        shell: bash
        env:
          # The CLI needs a token with repo write access
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          # Tell Copilot which issue to fix
          GH_ISSUE: ${{ github.event.issue.number }}
        run: |
          # Ask Copilot for a suggestion. It will output a plan and the shell commands to execute.
          # We save this plan to a file.
          gh copilot suggest -i $GH_ISSUE --shell-out > copilot_plan.sh
          
          echo "ü§ñ Copilot has generated a plan:"
          cat copilot_plan.sh
          
          # Make the plan executable
          chmod +x copilot_plan.sh
          
          # Run the plan generated by Copilot
          ./copilot_plan.sh

      - name: Create Pull Request
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE: ${{ github.event.issue.number }}
        run: |
          # Check if there are any changes to commit
          if ! git diff --quiet; then
            echo "‚úÖ Changes found. Creating Pull Request..."
            gh pr create --title "ü§ñ Copilot fix for #${GH_ISSUE}" --body "Addresses issue #${GH_ISSUE} with a solution suggested by gh copilot." --fill
          else
            echo "‚ö†Ô∏è No changes were made by Copilot. Skipping PR creation."
          fi
