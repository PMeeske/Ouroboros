name: Copilot Agent Solver

on:
  issues:
    types:
      - opened
      - labeled

permissions:
  pull-requests: write
  contents: write
  issues: write

jobs:
  dispatch-copilot-agent:
    if: contains(github.event.issue.labels.*.name, 'copilot-agent')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup and Run Copilot
        shell: bash
        env:
          # Use GITHUB_TOKEN which the CLI already recognizes
          GITHUB_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GH_ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Check that we're already authenticated (we are!)
          echo "Checking authentication status..."
          gh auth status
          
          # Install the Copilot extension if not already installed
          echo "Installing Copilot extension..."
          gh extension install github/gh-copilot --force
          
          # The key insight: We're ALREADY authenticated via GITHUB_TOKEN
          # No need for gh auth login - just use copilot directly!
          echo "ü§ñ Running Copilot suggest..."
          gh copilot suggest "Fix issue #${GH_ISSUE_NUMBER}: ${GH_ISSUE_TITLE}" --shell-out bash > copilot_plan.sh
          
          # Check if we got a plan
          if [ -f copilot_plan.sh ] && [ -s copilot_plan.sh ]; then
            echo "‚úÖ Copilot plan generated successfully!"
            echo "üìÑ Plan contents:"
            cat copilot_plan.sh
            
            echo "üöÄ Executing plan..."
            chmod +x copilot_plan.sh
            ./copilot_plan.sh
            echo "‚úÖ Plan execution completed."
          else
            echo "‚ùå No plan was generated."
            exit 1
          fi

      - name: Create Pull Request
        if: success()
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        
          if ! git diff --quiet HEAD; then
            echo "‚úÖ Changes detected. Creating Pull Request..."
            gh pr create \
              --title "ü§ñ Copilot fix for #${GH_ISSUE_NUMBER}" \
              --body "Automated fix for issue #${GH_ISSUE_NUMBER} generated by GitHub Copilot." \
              --base main
          else
            echo "‚ö†Ô∏è No changes were made."
          fi
