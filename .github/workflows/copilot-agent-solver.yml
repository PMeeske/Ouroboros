name: Copilot Agent Solver

on:
  issues:
    types:
      # Trigger when an issue is opened or labeled
      - opened
      - labeled

permissions:
  # Required to create PRs
  pull-requests: write
  # Required to read/write repo contents and issues
  contents: write
  issues: write

jobs:
  dispatch-copilot-agent:
    # Run if the issue has the 'copilot-agent' label
    if: contains(github.event.issue.labels.*.name, 'copilot-agent')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate GitHub CLI for Copilot
        shell: bash
        env:
          # We still need the token available in the step's main environment
          GH_TOKEN_SECRET: ${{ secrets.COPILOT_BOT_TOKEN }}
        run: |
          # Temporarily unset GH_TOKEN and then perform the login.
          # The command is wrapped in a subshell `(...)` to ensure that GH_TOKEN
          # remains unset only for the duration of the auth command.
          (
            unset GH_TOKEN
            echo "${GH_TOKEN_SECRET}" | gh auth login --with-token
          )
          
          echo "Verifying gh auth status:"
          # Now that login is stored, we set GH_TOKEN for subsequent commands
          # to ensure they are also authenticated correctly.
          export GH_TOKEN=${GH_TOKEN_SECRET}
          gh auth status

      - name: Install GitHub CLI Copilot extension
        shell: bash
        env:
          # Pass the token for this step as well.
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
        run: |
          gh extension install github/gh-copilot
          
      - name: Ask Copilot to suggest a fix
        id: copilot-suggest
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GH_ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # This command should now succeed with the persistent auth.
          gh copilot suggest "Fix issue #${GH_ISSUE_NUMBER}: ${GH_ISSUE_TITLE}" --shell-out bash > copilot_plan.sh
          
          echo "ü§ñ Copilot has generated a plan:"
          cat copilot_plan.sh
          
          # Make the plan executable
          chmod +x copilot_plan.sh
          
          # Run the plan generated by Copilot
          ./copilot_plan.sh

      - name: Create Pull Request
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        
          if ! git diff --quiet HEAD; then
            echo "‚úÖ Changes found. Creating Pull Request..."
            gh pr create --title "ü§ñ Copilot fix for #${GH_ISSUE_NUMBER}" --body "Addresses issue #${GH_ISSUE_NUMBER} with a solution suggested by \`gh copilot\`." --fill
          else
            echo "‚ö†Ô∏è No changes were made by Copilot. Skipping PR creation."
          fi
