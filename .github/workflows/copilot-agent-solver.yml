name: Copilot Agent Solver

on:
  issues:
    types:
      - opened
      - labeled

permissions:
  pull-requests: write
  contents: write
  issues: write

jobs:
  dispatch-copilot-agent:
    if: contains(github.event.issue.labels.*.name, 'copilot-agent')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup and Run Copilot
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
          GH_ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Method 1: Try using GITHUB_TOKEN instead of GH_TOKEN
          # Some tools look for GITHUB_TOKEN specifically
          echo "Attempting authentication with GITHUB_TOKEN..."
          
          # First, let's see what gh thinks about our current auth state
          echo "Current auth status:"
          gh auth status || true
          
          # Method 2: Force refresh the token
          echo "Attempting to refresh authentication..."
          echo "${GITHUB_TOKEN}" | gh auth login --with-token --hostname github.com
          
          # Install extension
          gh extension install github/gh-copilot --force
          
          # Method 3: Export multiple token variables
          # Some tools check multiple places
          export GH_TOKEN="${GITHUB_TOKEN}"
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          
          # Method 4: Use gh auth token to get an OAuth token
          echo "Attempting to get OAuth token..."
          export OAUTH_TOKEN=$(gh auth token)
          echo "OAuth token obtained (length: ${#OAUTH_TOKEN})"
          
          # Method 5: Try setting the token in git config
          git config --global github.token "${GITHUB_TOKEN}"
          
          # Now try the copilot command with explicit host
          echo "ü§ñ Attempting Copilot suggest..."
          gh copilot suggest "Fix issue #${GH_ISSUE_NUMBER}: ${GH_ISSUE_TITLE}" \
            --hostname github.com \
            --shell-out bash > copilot_plan.sh || {
              echo "Failed. Let's try one more approach..."
              
              # Method 6: Use the token directly in the command
              GH_TOKEN="${GITHUB_TOKEN}" GITHUB_TOKEN="${GITHUB_TOKEN}" \
                gh copilot suggest "Fix issue #${GH_ISSUE_NUMBER}: ${GH_ISSUE_TITLE}" \
                --shell-out bash > copilot_plan.sh
            }
          
          if [ -f copilot_plan.sh ] && [ -s copilot_plan.sh ]; then
            echo "‚úÖ Copilot plan generated!"
            cat copilot_plan.sh
            chmod +x copilot_plan.sh
            ./copilot_plan.sh
          else
            echo "‚ùå No plan generated. File is empty or missing."
            exit 1
          fi

      - name: Create Pull Request
        if: success()
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.COPILOT_BOT_TOKEN }}
          GH_ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        
          if ! git diff --quiet HEAD; then
            echo "‚úÖ Changes found. Creating Pull Request..."
            gh pr create \
              --title "ü§ñ Copilot fix for #${GH_ISSUE_NUMBER}" \
              --body "Addresses issue #${GH_ISSUE_NUMBER} with a solution suggested by GitHub Copilot." \
              --base main
          else
            echo "‚ö†Ô∏è No changes were made by Copilot."
          fi
